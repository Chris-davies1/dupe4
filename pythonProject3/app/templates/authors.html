{% extends "base.html" %}

{% block content %}
    <h1>Manga Authors</h1>
    <ul class="list-group">
        {% for author in authors %}
            <li class="list-group-item">
                <h2>{{ author[1] }}</h2>
                <p>{{ author[2] }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
