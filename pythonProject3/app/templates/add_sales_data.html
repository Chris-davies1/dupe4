{% extends "layout.html" %}

{% block content %}
<h1>Add Sales Data</h1>
<form method="POST" action="{{ url_for('sales.add_sales_data') }}">
    <div class="form-group">
        <label for="monthly_amount">Monthly Amount</label>
        <input type="text" class="form-control" id="monthly_amount" name="monthly_amount" required>
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" name="date" required>
    </div>
    <div class="form-group">
        <label for="region">Region</label>
        <input type="text" class="form-control" id="region" name="region" required>
    </div>
    <button type="submit" class="btn btn-success">Add Sales Data</button>
</form>
{% endblock %}
